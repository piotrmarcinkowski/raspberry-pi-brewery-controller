
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {

  var spec = {"info": {"title": "RaspberryPi Brewery Controller", "version": "1.0.0", "description": "This is RaspberryPi Brewery Controller server API description. You can find out more information at [https://bitbucket.org/pmarcinkowski/raspberry-pi-brewery-controller/src/master/](https://bitbucket.org/pmarcinkowski/raspberry-pi-brewery-controller/src/master/) ", "contact": {"email": "piotrmarc@gmail.com"}}, "paths": {"/programs": {"post": {"responses": {"200": {"description": "Program successfully added"}}, "parameters": [{"required": true, "in": "body", "description": "Program to add. Program has to contain unique thermal sensor ID, that means sensor that is not used in any other program. The same requirement applies to a relay index of heating/cooling device to use", "name": "program", "schema": {"$ref": "#/definitions/Program"}}], "produces": ["application/json"], "tags": ["programs"], "summary": "Add a new brewing program", "operationId": "addProgram", "consumes": ["application/json"], "description": "Brewing program basically defines temperature range and relay to which there is a heating/cooling device attached to maintain desired temperature. After being added, the program will be immediatelly activated if active property is set to true"}}}, "schemes": ["http"], "tags": [{"name": "Brewery Controller", "description": "Makes home beer better"}], "basePath": "/brewery/api/v1.0", "host": "localhost", "definitions": {"Program": {"type": "object", "properties": {"sensor_id": {"type": "string", "description": "ID of the thermal sensor that was selected to use in the program. Sensor identifiers can be fetched by /therm_sensors endpoint. Sensor can only be used by a single program", "example": "123456abc"}, "name": {"type": "string", "description": "Name of the program", "example": "Indian Pale Ale"}, "cooling_relay_index": {"type": "integer", "description": "Index of the relay where cooling device was attached or -1 if no cooling device is used. First relay index is 0, last one depends on relay type, by default 7. It's allowed to have both, cooling and heating device indices set to -1 which means that the program was created to just monitor temperature", "format": "int8"}, "heating_relay_index": {"format": "int8", "type": "integer", "example": "0", "description": "Index of the relay where heating device was attached or -1 if no heating device is used. First relay index is 0, last one depends on relay type, by default 7. It's allowed to have both, cooling and heating device indices set to -1 which means that the program was created to just monitor temperature"}, "crc": {"type": "string", "description": "This property is calculated based on other program's properties, if any property gets changed the program CRC is different. In normal scenario programs can be fetched only once because they rarely change. Then only programs' data is being fetched at constant intervals to read current temperature and other volatile data. Because program's data structure contains both program Id and program CRC it's easy to tell upon receiving that data that program properties the data is associated with have changed and the updated program needs to be fetched as well"}, "active": {"type": "boolean", "description": "If program is set to active the temperature is monitored and keep in range, meaning attached heating/cooling devices will get activated when necessary. Inactive program does nothing.", "example": "True"}, "min_temp": {"type": "number", "description": "Minimum allowed temperature for this program. If exceeded, the attached heating device will be activated (if available)", "example": "17.5"}, "id": {"format": "uuid", "type": "string", "example": "123e4567-e89b-12d3-a456-426655440000", "description": "Unique identifier of the program that is generated by the server and will be returned in response. This property is ignored when program type is used in requests. Can be empty or omitted at all when adding new program or changing existing one in case of which the ID is passed as URI parameter. This property will always be available in all responses"}, "max_temp": {"type": "number", "description": "Maximum allowed temperature for this program. If exceeded, the attached cooling device will be activated (if available)", "example": "18.5"}}}, "ProgramState": {"type": "object", "properties": {"crc": {"format": "uuid", "type": "string", "example": "abc123", "description": "If the value of crc is the same as in associated program object it means that the program data is up-to-date. If crc is different it means that the program has changed and it's better to update it by requesting /programs endpoint. See corresponding crc field description in Program object"}, "heating_activated": {"type": "boolean", "description": "Indicates if heating device attached to the program is currently activated"}, "cooling_activated": {"type": "boolean", "description": "Indicates if cooling device attached to the program is currently activated"}, "program_id": {"format": "uuid", "type": "string", "example": "123e4567-e89b-12d3-a456-426655440000", "description": "Unique identifier of the program that this state object is associated with"}, "current_temperature": {"type": "number", "description": "Current temperature measured by the therm sensor associated with the program", "example": "18.5"}}}}, "swagger": "2.0"};

  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
</body>

</html>
